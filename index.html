<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pandakoid</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/master.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Architects+Daughter" rel="stylesheet">
  </head>


  <body>
    <div class="title">
      Pandakoid
    </div>
    <section>
      <div class="instructions">
        Press the left and right arrow to control the bamboo stick!
      </div>
      <div class="tester">
        <canvas id="canvas" width="900" height="600">
        </canvas>
        <div id="welcome">Welcome!
          <br>
          Press Enter to Play!
        </div>
        <div id="gameover">Game Over! <br> Press Enter to Play Again!</div>
        <div id="win">Congratulations! You Win! <br> Press Enter to Play Again!</div>
      </div>

      <div id="score">Score: 0</div>

    </section>
  </body>
  <script src="lib/bundle.js"></script>
</html>
